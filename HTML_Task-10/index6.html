<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="index6.css">
</head>
<body>
    <p>8.Use the table tag to design given image</p><br><br>
    <table class="table">
        <caption>Health Chart</caption>
        <thead>
            <tr>
            <th rowspan="2"> State Of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
    </thead>
    <tbody>
           <tr>
                <th>Healthy</th>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <th>Pre-Diabetes</th>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <th>Diabetes</th>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
    </tbody>
    </table>
    
</body>
</html>
