<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>
    <link rel="stylesheet" href="/Revision/style.css" />
  </head>
  <body>
    <!-- button -->
    <section>
      <button id="all-emp-btn">All Employee</button>
      <button id="male-emp-btn">Male Employee</button>
      <button id="female-emp-btn">Female Employee</button>
      <br /><br />
      <!-- search input -->
      <form action="">
        <input
          type="search"
          placeholder="Search Here"
          class="input-field"
          id="search-box"
        />
      </form> 
      <br /><br />
      <!-- employee table -->
      <table>
        <thead>
          <tr>
            <th>SNo.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <script src="/Revision/script.js"></script>
    </section>
  </body>
</html>
